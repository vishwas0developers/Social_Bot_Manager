<!DOCTYPE html>
<html>
<head>
    <title>Testbook MCQ Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header-buttons {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space out buttons */
            align-items: center; /* Vertically center items */
        }
        .flash-messages {
            margin-top: 15px; /* Space above flash messages */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header with Home and Update Auth Button -->
        <div class="header-buttons">
             <a href="{{ url_for('index_get') }}" class="btn btn-secondary">Home</a>
             <h2 class="text-center mb-0 flex-grow-1">Testbook MCQ Scraper</h2> <!-- Title takes remaining space -->
             <a href="{{ url_for('update_auth_code_get') }}" class="btn btn-warning">Update Auth Code</a>
        </div>

        <!-- Flash Messages Area -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>

        <!-- Main Scraping Form -->
        <form method="post" action="{{ url_for('index_post') }}" class="mt-4">
            <div class="form-group">
                <label for="urls">Enter Testbook Test URLs (one per line or comma-separated):</label>
                <textarea class="form-control" id="urls" name="urls" rows="5" placeholder="e.g., https://testbook.com/example-series/tests/123abc456def"></textarea>
            </div>
            <div class="form-group">
                <label for="language">Select Language:</label>
                <select class="form-control" id="language" name="language">
                    <option value="English" selected>English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="gemini_validation" name="gemini_validation"
                    {% if gemini_validation_enabled %}checked{% endif %}>
                    <label class="form-check-label" for="gemini_validation">Enable Gemini Validation</label>
                </div>
            <button type="submit" class="btn btn-primary">Scrape Data</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
